name: Trigger build in PokeHebrew repository
on:
  create:
    ref_type: tag
  push:
    branches: [ master ]

jobs:  
  trigger-pokehebrew:
    runs-on: ubuntu-latest
    steps:

      - name: Generate random number
        run: |
          echo "::set-env name=RANDOM::$RANDOM"

      - name: Update comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.PAT }}
          repository: Nog-Frog/PokeHebrew
          edit-mode: replace
          comment-id: 821124407
          body: |
            Randomly generated by pokered-girl: ${{ env.RANDOM }}